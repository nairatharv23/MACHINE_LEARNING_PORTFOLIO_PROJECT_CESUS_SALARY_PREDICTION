<!DOCTYPE html>
<html>
<head>
	<title>Salary Prediction</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f5f5f5;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #666;
		}

		input[type="number"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

    
	</style>
</head>
<body>
	<h1>Adult Salary Prediction</h1>
	<form action="{{ url_for('predict_salary') }}" method="post">

	<form method="POST" action="/">
		<label for="age">Age:</label>
		<input type="number" name="age" required>

		<label for="workclass">Choose a WorkClass:</label>
        <select name="workclass" id="workclass">
			<option >None Selected</option>
	        <option value='0'>Federal-gov</option>
	        <option value='1'>Local-gov</option>
	        <option value='2'>Never-worked</option>
	        <option value='3'>Private</option>
	        <option value='4'>Self-emp-inc</option>
			<option value='5'>Self-emp-not-inc</option>
			<option value='6'>State-gov</option>
			<option value='7'>Without-pay</option>
        </select>
        
	   	<label for="SEX">Choose the sex:</label>
        <select name="sex" id="sex">
			<option >None Selected</option>
	        <option value='0'>Female</option>
	        <option value='1'>Male</option>
		</select>

	   <label for="Education">Choose an Education:</label>
        <select name="education" id="Education">
			<option >None Selected</option>
	        <option value='1'>Preschool</option>
	        <option value='2'>1st-4th</option>
	        <option value='3'>5th-6th</option>
			<option value='4'>7th-8th</option>
	        <option value='5'>9th</option>
			<option value='6'>10th</option>
			<option value="7">11th</option>
			<option value='8'>12th</option>
			<option value="9">HS-grad</option>
			<option value='10'>Some-college</option>
			<option value="11">Assoc-voc</option>
			<option value='12'>Assoc-acdm</option>
			<option value="13">Bachelors</option>
			<option value='14'>Masters</option>
			<option value="15">Prof-school</option>
			<option value="16">Doctorate</option>


			</select>
			<br>

			</select>
			<label for="Marital_Status">Choose the Marital Status:</label>
			<select name="marital_status" id="Marital-Status">
			<option >None Selected</option>
			<option value="0">Married</option>
			<option value='1'>Not-Married</option>

			</select>
			<br>

			

			</select>
			<label for="Occupation">Choose the occupation:</label>
			<select name="occupation" id="Occupation">
			<option >None Selected</option>
			<option value="0">Adm-clerical</option>
			<option value='1'>Armed-Forces</option>
			<option value='2'>Exec-managerial</option>
			<option value='3'>Farming-fishing</option>
			<option value='4'>Handlers-cleaners</option>
			<option value='5'>Machine-op-inspct</option>
			<option value='6'>Other-service</option>
			<option value='7'>Priv-house-serv</option>
			<option value='8'>Prof-specialty</option>
			<option value='9'>Protective-serv</option>
			<option value='10'>Sales</option>
			<option value='11'>Tech-support</option>
			<option value='12'>Transport-moving</option>


			</select>
			<br>

			</select>
			<label for="relationship">Choose your current relationship:</label>
			<select name="relationship" id="rs_Id">
			<option >None Selected</option>
			<option value="0">Husband</option>
			<option value='1'>Not-in-family</option>
			<option value='2'>Other-relative</option>
			<option value='3'>Own-child</option>
			<option value='4'>Unmarried</option>
			<option value='5'>Wife</option>

			</select>
			<br>

		</select>
			<label for="race">Choose your Race:</label>
			<select name="race" id="Race_Id">
			<option >None Selected</option>
			<option value="0">Amer-Indian-Eskimo</option>
			<option value='1'>Asian-Pac-Islander</option>
			<option value='2'>Black</option>
			<option value='3'>Other</option>
			<option value='4'>White</option>
			

			</select>
			<br>


			<label for="capital_gain">Capital Gain:</label>
			<input type="number" name="capital_gain" required>
			
			<br>

			<label for="capital_loss">Capital Loss:</label>
			<input type="number" name="capital_loss" required>
			<br>

			<label for="hours_per_week">Hours per week:</label>
			<input type="number" name="hours_per_week" required>
			<br>

			<label for="Native Country">Choose a Native Country:</label>
			<select name="native_country" id="country_id">
			<option >None Selected</option>
			<option value='0'>Other</option>
			<option value="1">United-States</option>
			
			</select>
			<br>

			<input type="submit" value="Predict">
			</form>
			{% if pred %}
			<div class="alert alert-success" role="alert">
				<h4>Your prediction is {{ pred }}!</h4>
			</div>
			{% endif %}
	  </div>
	</body>
	</html>
